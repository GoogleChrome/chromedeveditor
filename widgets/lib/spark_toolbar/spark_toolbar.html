<!--
/**
 * See g-toolbar https://github.com/Polymer/toolkit-ui/tree/master/elements.
 *
 * spark-toolbar is a horizontal bar containing elements that can perform actions.
 *
 * Example:
 *
 *     <spark-toolbar>
 *       <spark-icon-button src="menu.png" on-click="{{menuAction}}"></spark-icon-button>
 *       <div class="flex">Title</div>
 *       <spark-icon-button src="more.png" on-click="{{moreAction}}"></spark-icon-button>
 *     </spark-toolbar>
 */
-->

<polymer-element name="spark-toolbar" extends="spark-widget"
    attributes="responsive touch">
  <template>
    <link rel="stylesheet" href="spark_toolbar.css">

    <div class="toolbar" responsive="{{responsive}}" touch-action="{{touchAction}}">
      <content></content>
    </div>
  </template>

  <script type="application/dart;component=1" src="spark_toolbar.dart"></script>
</polymer-element>
