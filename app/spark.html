<html lang="en">
<head>
  <meta charset="utf-8">
  <title> </title>

  <!-- link rel="stylesheet" href="bootstrap/css/bootstrap.css" id="bootstrapTheme" -->
  <link rel="stylesheet" href="spark.css">

  <script src="packages/html_import/html_import.min.js"></script>
  <script src="fixed_polymer_boot.js"></script>

  <link rel="import" href="polymer/components/sp-button/sp-button.html">
</head>

<body>
  <sp-button id="newFile">New File</sp-button>
  <sp-button id="openFile">Open File...</sp-button>
  <sp-button id="saveFile">Save</sp-button>
  <sp-button id="saveAsFile">Save As...</sp-button>

  <label>Theme</label>
  <select id = "editorTheme">
    <option value = "ace/theme/ambiance">Ambiance</option>
    <option value = "ace/theme/monokai">Monokai</option>
    <option value = "ace/theme/pastel_on_dark">Pastel on dark</option>
    <option value = "ace/theme/textmate">Textmate</option>
  </select>

  <div id="status">
      <div id="path">[new file]</div>
      <div id="error"></div>
  </div>

  <div id="editorArea"></div>

  <!-- git includes -->
  <script src="git/third_party/zlib_inflate.js"></script>
  <script src="git/third_party/zlib_deflate.js"></script>
  <script src="git/utils/misc_utils.js"></script>
  <script src="git/utils/file_utils.js"></script>
  <script src="git/git.js"></script>

  <!-- ace includes -->
  <script src="packages/ace/src/js/ace.js"></script>

  <!-- This is necessary for both package:js and dart:js. -->
  <script src="packages/browser/interop.js"></script>

  <!-- This is only used by package:js. We use this via the chrome package, -->
  <!-- although we'll move to just using dart:js. -->
  <script src="packages/js/dart_interop.js"></script>

  <!-- this starts the Dart VM in Dartium, and injects spark.dart.js otherwise -->
  <script src="spark_bootstrap.js" defer></script>

  <script type="application/dart" src="spark_test.dart" defer></script>
</body>

</html>
