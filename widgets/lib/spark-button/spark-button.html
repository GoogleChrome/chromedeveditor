<polymer-element name="spark-button" attributes="active">
  <template>
    <style>
      button {
        background: #ddd;
        border: 1px solid #888;
        border-radius: 5px;
        display: inline-block;
        color: black;
        font-size: 14px;
        outline: none;
        padding: 5px;
        text-decoration: none;
      }
      button:hover {
        background: #eee;
      }
      button:active {
        background: #ccc;
      }
    </style>

    <!-- Handle "active" properly, possibly using 'template if'.
         Setting 'disabled' attribute here somehow doesn't work. -->
    <button type="button"><content></content></button>
  </template>

  <script type="application/dart" src="spark-button.dart"></script>
</polymer-element>
