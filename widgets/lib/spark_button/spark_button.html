<polymer-element name="spark-button" attributes="primary active"
    on-focus="{{focus}}">
  <template>
    <!-- BUG: https://code.google.com/p/dart/issues/detail?id=14382 -->
    <!-- link rel="stylesheet" href="css/spark_button.css" -->
    <style>
      button {
        padding: 2px 2px 2px 2px;
        margin: 0;
      }
    </style>

    <button type="button" focused class="{{btnClasses}}">
      <content></content>
    </button>
  </template>

  <script type="application/dart" src="spark_button.dart"></script>
</polymer-element>
