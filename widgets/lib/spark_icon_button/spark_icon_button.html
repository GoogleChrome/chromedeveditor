<!--
/**
 * See g-icon-button https://github.com/Polymer/toolkit-ui/tree/master/elements.
 *
 * spark-icon-button enables you to place an image centered in a button.
 *
 * Example:
 *
 *     <spark-icon-button src="star.png"></spark-icon-button>
 */
-->

<link rel="import" href="../../../packages/spark_widgets/common/spark_widget.html"/>
<link rel="import" href="../../../packages/spark_widgets/spark_icon/spark_icon.html">

<polymer-element name="spark-icon-button" extends="spark-widget"
    attributes="src tooltip active">
  <template>
    <link rel="stylesheet" href="spark_icon_button.css">
    <spark-icon id="icon" src="{{src}}" tooltip="{{tooltip}}"></spark-icon>
  </template>

  <script type="application/dart;component=1" src="spark_icon_button.dart"></script>
</polymer-element>
